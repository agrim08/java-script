  <script>
    const requestURl = "https://api.github.com/users/agrim08";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", requestURl);
    xhr.onreadystatechange = function () {
      console.log(xhr.readyState); //this will print the state whenever it changes
      if (xhr.readyState === 4) {
        // console.log(this.responseText); // "this" tells that we are working on current context
        //const data = this.responseText;
        //console.log(typeof data); //we have to convert this into object to access all data;

        const data = JSON.parse(this.responseText);
        console.log("your githib followers are ", data.followers);
      }
    };

    xhr.send();
  </script>
