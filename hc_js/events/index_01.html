<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html-events</title>
  </head>
  <body style="background-color: #414141; color: aliceblue">
    <h2>Amazing image</h2>
    <div>
      <ul id="images">
        <li>
          <img
            width="200px"
            id="photoshop"
            src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt="photoshop"
          />
        </li>
        <li>
          <img
            width="200px"
            id="japan"
            src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="river"
            src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="owl"
            src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="prayer"
            src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <a style="color: aliceblue" href="https://google.com" id="google"
            >Google</a
          >
        </li>
      </ul>
    </div>
  </body>
  <script>
    //IMP notes:
    //JS is a squently run lang. events runs sequently(with some exception)
    //Avoid injecting JS events directly in HTML tags, it creats problem in bigger codes
    //attachEvent()
    //jQyery on

    //learn: type of events, timestap, defaultPrevented, target, toElement, srcElement, currentTarget
    //clientX, clientY, screenX, screenY
    //altKey, ctrlKey, keyCode

    //.
    //.
    //.
    // document.getElementById("owl").onclick = function () {
    //alert("owl clicked");
    //};  this approach is also not good as it does not provide much features, try using Addeventlistner. -->

    document.getElementById("owl").addEventListener(
      "click",
      function (e) {
        //alert("owl clicked");
        //console.log(e);
      },
      false
    ); //false is the third parameter which is default

    //example to learn event propogation:

    //false:
    document.getElementById("images").addEventListener(
      "click",
      function (e) {
        //console.log("clicked inside the ul");
        //e.stopPropagation();
      },
      false
    );
    document.getElementById("owl").addEventListener(
      "click",
      function (e) {
        //console.log("owl clicked");
        //e.stopPropagation(); // to stop propogation
      },
      false
    );
    //as owl is also a part of ul, then ul wala event should also activate as we click on owl
    //so, first we see owl clicked and then clicked inside the ul, this is called event bubbling(bubble niche se upr grow hota h)

    //true:
    document.getElementById("images").addEventListener(
      "click",
      function (e) {
        //console.log("clicked inside the ul");
      },
      true
    );
    document.getElementById("owl").addEventListener(
      "click",
      function (e) {
        //console.log("owl clicked");
      },
      true
    );
    //here the order is  top to bottom:
    //this is called event capturing

    //.
    //.
    //.
    //prevent default
    document.getElementById("google").addEventListener(
      "click",
      function (e) {
        //console.log("google clicked");
        e.preventDefault(); // by default the link tag will open the google, but after this, it is prevented
        //e.stopPropagation();
      },
      false
    );
    //.
    //.
    //.
    //small project:
    document.getElementById("images").addEventListener(
      "click",
      function (e) {
        console.log(e.target.parentNode.tagName);

        if (e.target.tagName === "IMG") {
          console.log(e.target.tagName);
          const removeElement = e.target.parentNode;
          removeElement.remove();
        }
      },
      false
    );
    //removeElement.parentNode.removeChild(removeElement);
  </script>
</html>
