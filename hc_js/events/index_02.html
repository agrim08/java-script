<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project</title>
  </head>
  <body style="background-color: #414141; color: white">
    <h1 id="heading">hello There</h1>
    <button id="stop">Cancel</button>
  </body>
  <script>
    const sayName = function () {
      console.log("Agrim");
    };
    //setTimeout(sayName, 2000);

    const changeH1 = function () {
      document.getElementById("heading").innerHTML = "good bye";
    };
    const changeMe = setTimeout(changeH1, 2000);

    //clearTimeout(changeMe); //after this the h1 will never change and we don't want this, we want this after an event

    document.querySelector("#stop").addEventListener(
      "click",
      function (e) {
        clearTimeout(changeMe);
        console.log("Stopped");
      },
      false
    );
  </script>
</html>
