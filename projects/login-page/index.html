<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
          <input
            class="userName"
            type="text"
            placeholder="Username"
            required
            onchange="onNameChange(this.value);"
          />
          <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
          <input
            type="email"
            placeholder="E-Mail"
            required
            onchange="onEmailChange(this.value);"
          />
          <i class="bx bx-envelope"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Password"
            required
            onchange="onPasswordChange(this.value);"
          />

          <i class="bx bx-lock-alt"></i>
        </div>
        <button onclick="login()" type="button" class="btn">Login</button>
      </form>
    </div>
  </body>
  <script src="login.js"></script>
</html>
